    <!-- Script for the Kitten List -->

    <script>
    $(document).ready(function() {
      displayAnimals();
      console.log('ready!');
    });

    function displayAnimals() {
      var animals = initAnimals();
      var $kittenList = $("#kitten-list");
      //console.log($adoptionList);
      $kittenList.html(" ");
      $.each(animals.kittens, function(index, kitten){
              $kittenList.append("<div class='panel panel-default'><div class='panel-heading'>"+kitten.name+"</div><div class='panel-body'>"+kitten.age+"<br>Size: "+kitten.sex+"<br>Breed: "+kitten.Breed+"</div></div>");
            });


    };

    function initAnimals(){
        var animals = {
        "kittens":[
            {"name": "Esther", "age": "2 months", "sex":"F", "Breed":"Domestic Short Hair"}
           ,{"name": "Garfield", "Age": "3 weeks", "sex":"M", "Breed":"Orange"}
           ,{"name": "Lilly", "age": "4 months", "sex":"F", "Breed":"Persian"}
          ]
        };
          return(animals);
      }
      console.log(initAnimals);
    </script>
